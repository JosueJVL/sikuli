cmdFind=Zoekt naar de beste GUI-component overeenkomst op het scherm of in het gebied.
cmdFindAll=Zoekt naar alle GUI-component overeenkomsten op het scherm of in het gebied.
cmdWait=Wacht tot de gegeven GUI-component verschijnt op het scherm of in het gebied tot <i>timeout</i> seconden.
cmdWaitVanish=Wacht tot de gegeven GUI-component verdwijnt van het scherm of uit het gebied tot <i>timeout</i> seconden.
cmdExists=Controleert of de gegeven GUI-component bestaat op het scherm of in het gebied.<br>Als het niet gevonden kan worden, wordt er niets terug gegeven zonder een exceptie te smijten.
cmdClick=Klikt op de best overeenkomende GUI-component op het scherm of in het gebied.
cmdDoubleClick=Dubbel klikt op de best overeenkomende GUI-component op het scherm of in het gebied.
cmdRightClick=Klikt rechts op de best overeenkomende GUI-component op het scherm of in het gebied.
cmdHover=Beweegt de muis cursor op de best overeenkomende GUI-component.
cmdDragDrop=sleept het eerste stukl, en laat vallen op het tweede stuk.
cmdType=Types the given <i>text</i> to the current focused window.
cmdType2=Klikt op de gegeven component om de focus te krijgen en typt de gegeven <i>tekst</i>.
cmdPaste=Plakt de gegeven <i>tekst</i> in het gefocuste venster.
cmdPaste2=Klikt op de gegeven component en plakt de gegeven <i>tekst</i> in het gefocuste venster.
cmdOnAppear=Roept <i>handler</i> wanneer het gegeven afbeeldingspatroon op het scherm of binnen het gebied verschijnt.
cmdOnVanish=Roept <i>handler</i> wanneer het gegeven afbeeldingspatroon van het scherm of uit het gebied verdwijnt.
cmdOnChange=Roept <i>handler</i> wanneer er iets verandert op het scherm of binnen het gebied.
cmdObserve=Starts the observer to watch the screen or the Region for up to <i>time</i> seconds.<br>The observer will be run in the background if <i>background</i> is set to True.
